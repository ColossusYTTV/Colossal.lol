<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Colossal Cheat Menu V3">
    <meta property="og:description" content="Coming soon.">
    <meta property="og:image" content="https://colossal.lol/favicon.png">
    <meta property="og:url" content="https://colossal.lol">
    <meta property="og:type" content="website">

    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Colossal Cheat Menu V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .background-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #e1b0ff 0%, transparent 70%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #c77dff 0%, transparent 70%);
            bottom: -150px;
            left: -100px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #e1b0ff 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 80px 60px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 80px rgba(225, 176, 255, 0.15);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 40px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffffff 0%, #e1b0ff 50%, #c77dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 1px;
            line-height: 1.2;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .container {
                padding: 60px 30px;
                max-width: 90%;
            }
        }

        .version {
            font-size: 18px;
            color: rgba(225, 176, 255, 0.8);
            margin-top: -10px;
            letter-spacing: 3px;
        }

        .coming-soon {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.7);
            margin: 30px 0;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .discord-button {
            display: inline-block;
            padding: 18px 56px;
            background: rgba(225, 176, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid rgba(225, 176, 255, 0.4);
            border-radius: 16px;
            color: #e1b0ff;
            font-size: 16px;
            font-family: 'Consolas', 'Courier New', monospace;
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(225, 176, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .discord-button:hover::before {
            left: 100%;
        }

        .discord-button:hover {
            background: rgba(225, 176, 255, 0.2);
            border-color: rgba(225, 176, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 
                0 12px 48px rgba(225, 176, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .discord-button:active {
            transform: translateY(-1px);
        }

        .shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 32px 32px 0 0;
        }
    </style>
</head>
<body>
    <div class="background-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    
    <div class="container">
        <div class="shine"></div>
        <div class="glass-card">
            <h1>Colossal Cheat Menu</h1>
            <p class="version">V3</p>
        </div>
        
        <p class="coming-soon">Coming Soon</p>
        
        <a href="https://discord.gg/JmX66dGjEC" class="discord-button">Join the Discord</a>
    </div>
</body>
</html>
